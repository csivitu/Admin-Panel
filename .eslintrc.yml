env:
  browser: true
  es2021: true
extends:
  - airbnb-base
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
settings:
  import/resolver: typescript
rules:
  import/extensions: 0
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_
  no-console: 0
